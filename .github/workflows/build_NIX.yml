          echo "rversion=${rversion}" > ${GITHUB_ENV}
          ${compiler}      = "${{ matrix.compiler }}"
          echo "compiler=${compiler}" > ${GITHUB_ENV}
          ${pghint}        = "${{ matrix.pghint }}"
