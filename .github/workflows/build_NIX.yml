          Set-EnvVar "rversion=${env:rversion}"
          ${env:compiler}      = "${{ matrix.compiler }}"
          Set-EnvVar "compiler=${env:compiler}"
          ${env:pghint}        = "${{ matrix.pghint }}"
          Set-EnvVar "pghint=${env:pghint}"
          ${env.githubcache}   = "${{ matrix.githubcache }}"
