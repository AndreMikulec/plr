          # Nix does not like spaces
          ${env:PGROOT} = "C:\PGINSTALL"
          Set-EnvVar "PGROOT=${env:PGROOT}"

      # #
      # DANGER - both "mingw" nad "msvc" can be detected
      # #
      #
      # Details for vsenv 
      # The --vsenv argument is supported since 0.60.0, 
      # -Dvsenv=true syntax is supported since 1.1.0.
      # 
      # Since 0.59.0, meson automatically activates a Visual Studio environment on Windows 
      # for all its subcommands, but only if no other compilers (e.g. gcc or clang) are found, 
      # and silently continues if Visual Studio activation fails.
      # 
      # Setting the vsenv option to true forces Visual Studio activation 
      # even when other compilers are found. 
      # It also make Meson abort with an error message when activation fails.
      # 
      # vsenv is true by default when using the vs backend.
      #
      #    generic VS backend (`--backend=vs`) that autodetects the currently active VS version.
      #    Release-notes-for-0.40.0.md
      #
      #    if you wish to generate Visual Studio project files, pass --backend vs.
      #    https://mesonbuild.com/Using-with-Visual-Studio.html
      # 
      # Seen July 2023
      # https://mesonbuild.com/Builtin-options.html
      #
      #
      # Meson with MSVC on GitHub Actions
      # 
      # since this is what it detects by default in the GitHub Actions Environment. 
      # running Meson on GitHub Actions will end up using GCC rather than MSVC
      #
      # His fix . . . 
      #
      # Following steps will thus run as if in an MSVC Developer Shell.
      #  A full example is appended at the bottom . . . 
      # 
      #     - name: Prepare MSVC
      #       uses: bus1/cabuild/action/msdevshell@v1
      #       with:
      #         architecture: x64
      #     - name: Prepare Build
      #       run: meson ... etc . . .
      # 
      # Meson with MSVC on GitHub Actions
      # Written by David Rheinsberg, on April 21, 2021.
      # Seen July 2023
      # https://dvdhrm.github.io/2021/04/21/meson-msvc-github-actions/
      #
      # `x64` for 64-bit x86 machines, `x86` for 32-bit x86 machines.
      # https://github.com/bus1/cabuild/blob/8c91ebf06b7a5f8405cf93c89a6928e4c76967e0/action/msdevshell/action.yml
      # #
      # Setting the default architecture
      # # .sln file - GlobalSection(SolutionConfigurationPlatforms) = preSolutio
      # Debug|ARM = Debug|ARM
      # Debug|x64 = Debug|x64
      # Debug|x86 = Debug|x86
      # Release|ARM = Release|ARM
      # Release|x64 = Release|x64
      # Release|x86 = Release|x86
      # https://www.codevoid.net/ruminations/2020/12/28/default-architecture-visual-studio.html
      #
      - name: Prepare Github Actions, MSVC, and Meson
        if: ${{ matrix.os == 'windows-latest' && env.compiler_style == 'msvc' && matrix.bulder == 'meson' }}
        uses: bus1/cabuild/action/msdevshell@v1
        with:
          architecture: ${{ env.msvc_architecture }}

      - name: Prepare Github Actions and Cygwin
        if: ${{ matrix.os == 'windows-latest' && env.compiler_style == 'cygwin' }}
        uses: cygwin/cygwin-install-action@v4
        env:
          # Andre Experience
          # /usr/local/bin:/usr/bin:/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/bin:/sbin:.
          # current directory is NOT my "~" directory
          PATH:
          CHERE_INVOKING: 1
        with:
          platform: ${{ env.cygwin_platform }}
          install-dir: "C:\cygwin${{ env.bit }}"
          add-to-path: false
          # package list based off of
          # https://github.com/AndreMikulec/plr/blob/8613137fe46337a4d2067fc49a2a6d8295976b7b/appveyor.yml#L2081
          packages: >-
            pkg-config
            cygrunsrv
            gcc-core make tar gzip libreadline7 zlib icu-devel bison perl
            flex libreadline-devel libssl-devel libxml2-devel libxslt-devel openldap-devel zlib-devel
            libintl-devel libcrypt-devel
            p7zip
            postgresql-client postgresql postgresql-devel
            libpq-devel
            R R-debuginf

      #                                    # always 64
      # typical PATH for software - C:\msys${{ bit }}\${{ matrix.compiler }}\bin
      #
      # Environments
      # The MSYS environment contains the unix-like/cygwin based tools, 
      # lives under /usr and is special in that it is always active. 
      # All the other environments inherit from the MSYS environment 
      # and add various things on top of it.
      # https://www.msys2.org/docs/environments
      #
      # Allowed values: MSYS | MINGW64 | MINGW32 | UCRT64 | CLANG32 | CLANG64 | CLANGARM64
      # https://github.com/msys2/setup-msys2
      # EXCEPT NOT SUPPORTING "MSYS" because of inconsistent (non-standard "old" bare) package naming
      #
      - name: Install Windows mingw Software
        if: ${{ matrix.os == 'windows-latest' && env.compiler_style == 'mingw' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.compiler }}
          update: true
          #
          # https://www.postgresql.org/docs/16/install-requirements.html
          # https://www.postgresql.org/docs/16/git.html
          #
          # Is "--without-icu" ignored in pg 15 and lower? Yes, ignored.
          #
          # NOTE - Github Actions has "Git for Windows Installed" (with "git" and "7z")
          # 7zip 22.01 (JUN 2023)
          # https://github.com/actions/runner-images/blob/main/images/win/Windows2022-Readme.md
          #
          # Also, I will still install mingw p7zip.  I will be compressing from within the mingw SHELL.
          #
          # Also, tar and zstd are needed for "actions/cache@v3.3.1"
          #
          install: >-
            mingw-w64-${{ env.mingw_env }}-pkg-config
            mingw-w64-${{ env.mingw_env }}-curl
            git
            mingw-w64-${{ env.mingw_env }}-meson
            mingw-w64-${{ env.mingw_env }}-make
            mingw-w64-${{ env.mingw_env }}-${{ env.compiler_exe }}
            tar
            gzip 
            mingw-w64-${{ env.mingw_env }}-readline
            mingw-w64-${{ env.mingw_env }}-zlib
            mingw-w64-${{ env.mingw_env }}-icu
            icu-devel  
            git
            flex       
            bison      
            mingw-w64-${{ env.mingw_env }}-perl
            mingw-w64-${{ env.mingw_env }}-winpty
            p7zip   
            tar       
            zstd
            mingw-w64-${{ env.mingw_env }}-tools-git
            mingw-w64-${{ env.mingw_env }}-binutils
            mingw-w64-${{ env.mingw_env }}-diffutils

      # Needs "tar" and "zstd"
      #
      # The cache is scoped to the key, version, and branch.
      # The default branch cache is available to other branches.
      #
      # Once the 10GB limit is reached,
      # older caches will be evicted based on when the cache was last accessed.
      #
      - name: Cache R-x.y.z Windows Installer Exe
        if: ${{ matrix.os == 'windows-latest' && ( env.compiler_style == 'mingw' || env.compiler_style == 'msvc' ) && matrix.rversion != '' }}
        id: cache-R.windows.installer.exe
        uses: actions/cache@v3.3.1
        with:
          path: R-${{ matrix.rversion }}-win.exe
          key:  R-${{ matrix.rversion }}-win.exe
        env:
          SEGMENT_DOWNLOAD_TIMEOUT_MINS: 1

      - name: Download R for Windows R-x.y.z R-rmajor.rminor.rpatch
        if: ${{ matrix.os == 'windows-latest' && ( env.compiler_style == 'mingw' || env.compiler_style == 'msvc' ) && matrix.rversion != '' }}
        uses: suisei-cn/actions-download-file@v1.3.0
        id: downloadfileRforWindows 
        name: Download R for Windows
        with:
          url: ${{ env.rversionurl }}

      - name: Install R for Windows R-x.y.z R-rmajor.rminor.rpatch
        if: ${{ matrix.os == 'windows-latest' && ( env.compiler_style == 'mingw' || env.compiler_style == 'msvc' ) && matrix.rversion != '' }}
        run: |
          function Start-App  {param($X,$Y) Start-Process -NoNewWindow -FilePath "$X" -ArgumentList $Y }
          Start-App "${{ env.rinstexe }}" "/VERYSILENT", "/DIR=${{ env.R_HOME }}",  "/NOICONS", "/TASKS="

      - name: Windows mingw - Downloading and Placing "pg" from the "repository" binaries
        if: ${{ matrix.os == 'windows-latest' && env.compiler_style == 'mingw' && env.pg_binaries_installed_in_system_location == 'true' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.compiler }}
          update: true
          install: postgresql
      #
      # TODO
      # if env.compiler_style = 'msvc'
      # if "pg" includes a dot ".", then 
      #  .1 download "pg" binaries from EnterpriseDB
      #  .2 install  "pg" binaries from EnterpriseDB
      #  .3 Set-EnvVar "pg_binaries_installed_in_system_location=true" (but the name varies and is based on the postgres version)

      - name: Downloading "pg" source code
        if: ${{ env.pg_binaries_compiled_from_source == 'true' }}
        run: |
          function Set-EnvVar {param($X)     Add-Content -Path ${env:GITHUB_ENV} -Value "$X"}
          echo Using Git
          echo Downloading pg source code
          #
          # If one is not getting the "pg" from a repository,
          # then One must get pg from source [and then eventually compile pg into binaries].
          #
          # avoid a Powershell error
          git config --global advice.detachedHead false
          # recommended - github.com/msys2/setup-msys2/tree/v2
          git config --global core.autocrlf
          #
          # git commit - alphanumeric and all lowercase letters (slower download)
          #
          ${PGSOURCE} = "C:\projects\postgresql"
          Set-EnvVar "PGSOURCE=${PGSOURCE}"
          #
          if("{{ matrix.pghint }}" -eq "commit") {
            git clone -q                                     "https://git.postgresql.org/git/postgresql.git" "${PGSOURCE}"
            pushd "${PGSOURCE}"
            git checkout -q                  ${{ matrix.pg }} -b ${{ matrix.pg }}
            git branch
            echo ${{ matrix.pg }}
            popd
          #
          # git branch or tag(detached head)
          # PostgreSQL case - git branches and tags have at least one capital letter - but expect mostly CAPS
          #
          } else {
            git clone -q --depth 1 --branch  ${{ matrix.pg }} "https://git.postgresql.org/git/postgresql.git" "${PGSOURCE}"
            pushd "${PGSOURCE}"
            git branch
            echo ${{ matrix.pg }}
            popd
          }
          pushd "${PGSOURCE}"
          dir
          popd

      - name: Windows Set Same Locations
        if: matrix.os == 'windows-latest'
        # GITHUB_WORKSPACE="D\a\plr\plr"
        # https://docs.github.com/en/actions/learn-github-actions/variables
        run: |
          #
          # Make these locations to be exactly the same.
          # GITHUB_WORKSPACE = C\projects\plr = C\projects\postgresql\contrib\plr
          #
          mkdir "C:\projects"
          pushd "C:\projects"
          cmd /c mklink /J   plr                    ${env:GITHUB_WORKSPACE}
          popd
          # if not already done by the "pg_binaries_compiled_from_source=true"
          #     "C:\projects\postres"
          mkdir "${{ env.PGSOURCE }}"
          pushd "${{ env.PGSOURCE }}"
          cmd /c mklink /J            contrib\plr   ${env:GITHUB_WORKSPACE}
          popd

      # Workflow syntax for GitHub Actions
      # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun

      - name: Windows mingw - Testing Powershell shell
        if: ${{ matrix.os == 'windows-latest' && env.compiler_style == 'mingw' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.compiler }}
          #  corresponds to the MSYS2_PATH_TYPE setting in MSYS2
          # https://github.com/msys2/MSYS2-packages/blob/915946a637e1f2b7e26e32782f3af322009293db/filesystem/profile#L28-L45
        shell: msys2 {0}
        run: |
          msys2 -c 'set -x -v -e; uname -a'
          msys2 -c 'set -x -v -e; echo whoami $(whoami)'
